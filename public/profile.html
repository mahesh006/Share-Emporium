<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      /* Basic reset for margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .navbar {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .navbar h1 {
        margin: 0;
        font-size: 24px;
      }
      .navbar h1 {
        margin: 0;
        font-size: 24px;
      }
      .user-info {
        display: flex;
        align-items: center;
        gap: 15px; /* Increased gap between username and logout link */
      }
      .user-info span {
        font-size: 16px;
      }
      .user-info span a {
        display: inline-block;
        color: white;
        font-weight: bold;
        background-color: #007bff;
      }
      .user-info a {
        display: inline-block;
        background-color: #f8f9fa;
        color: #007bff;
        text-decoration: none;
        padding: 5px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        font-weight: bold;
      }
      .user-info a:hover {
        background-color: #e2e6ea;
        color: #0056b3;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #userProductsContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .product {
        position: relative;

        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }

      h2 {
        margin: 10px 0;
      }

      p {
        font-size: 14px;
        line-height: 1.5;
      }

      .delete-icon {
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: #333; /* Default color, change as needed */
      }

      .delete-icon:hover {
        color: #ff0000; /* Color on hover, change as needed */
      }

      @media (max-width: 768px) {
        #userProductsContainer {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <h1>Profile</h1>
      <div class="user-info" id="userInfoContainer">
        <!-- User info will be dynamically inserted here -->
      </div>
    </div>
    <div id="userProductsContainer"></div>

    <script src="profile.js"></script>
  </body>
</html>
