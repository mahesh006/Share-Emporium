<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9ecef;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .form-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 10px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        display: none;
      }

      .active {
        display: block;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff9800; /* Changed from blue to orange */
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #e65100; /* Darker shade of orange */
      }

      .toggle-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #ff9800; /* Changed from blue to orange */
        cursor: pointer;
        font-size: 0.9rem;
      }

      .toggle-link:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .form-container {
          width: 100%;
          margin: 10px 0;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="signupForm" class="form-container active">
        <h2>Sign Up</h2>
        <input type="text" id="userName" placeholder="Username" />
        <input type="text" id="signUpName" placeholder="Name" />
        <input type="email" id="signUpEmail" placeholder="Email" />
        <input type="password" id="signUpPassword" placeholder="Password" />
        <button onclick="signUp()">Sign Up</button>
        <span class="toggle-link" onclick="toggleForms()">
          Already have an account? Sign In
        </span>
      </div>

      <div id="signinForm" class="form-container">
        <h2>Sign In</h2>
        <input type="text" id="userNameSignIn" placeholder="Username" />
        <input type="password" id="signInPassword" placeholder="Password" />
        <button onclick="signIn()">Sign In</button>
        <span class="toggle-link" onclick="toggleForms()">
          Need an account? Sign Up
        </span>
      </div>
    </div>

    <script>
      function toggleForms() {
        const signUpForm = document.getElementById("signupForm");
        const signInForm = document.getElementById("signinForm");
        signUpForm.classList.toggle("active");
        signInForm.classList.toggle("active");
      }
    </script>
    <script src="auth.js"></script>
  </body>
</html>
